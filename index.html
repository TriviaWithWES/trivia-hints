<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Hints for 11/10 – 11/16</title>

    <!-- Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f7d9a3, #f5b971);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: #fff8ed;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #b45f04;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            background: #ffe6cc;
            color: #8b4500;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .date {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Hints for 11/10 – 11/16</h1>
        <ul>
            <li><span>A.</span> Cassius</li>
            <li><span>B.</span> Catalina</li>
            <li><span>C.</span> Corvair</li>
            <li><span>D.</span> Holstein</li>
            <li><span>E.</span> Nymph</li>
            <li><span>F.</span> Pueblo</li>
            <li><span>G.</span> Rossignol</li>
        </ul>
        <div class="date">Hints for the week of 11/10 – 11/16</div>
    </div>
</body>
</html>
