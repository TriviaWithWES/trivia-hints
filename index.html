<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Last Call Trivia Hints">
    <meta property="og:description" content="Prepare for this week's trivia with these helpful hints!">
    <meta property="og:image" content="https://yourwebsite.com/path-to-image.jpg">
    <meta property="og:url" content="https://yourgithubusername.github.io/Trivia-Hints/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Last Call Trivia">
    <meta name="description" content="Check out this week's trivia hints and get ready to win big!">
    <title>Trivia Hints for 11/10 – 11/16</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: gradientBG 5s ease infinite;
            color: #ffffff;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .header {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            color: #ffffff;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hints-section {
            padding: 20px;
            background: #111;
        }

        .hints-section .hint {
            font-size: 20px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .hint span {
            font-size: 24px;
            color: #ffcccb;
            margin-right: 8px;
        }

        .footer {
            background: linear-gradient(to left, #ff5e62, #ff9966);
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .footer span {
            color: #ffeb3b;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header {
                font-size: 24px;
                padding: 12px;
            }

            .hints-section .hint {
                font-size: 18px;
                padding: 12px;
            }

            .footer {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 22px;
            }

            .hints-section .hint {
                font-size: 16px;
                padding: 10px;
            }

            .footer {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            Trivia Hints for the Week!
        </div>

        <!-- Hints Section -->
        <div class="hints-section">
            <div class="hint"><span>A.</span> Cassius</div>
            <div class="hint"><span>B.</span> Catalina</div>
            <div class="hint"><span>C.</span> Corvair</div>
            <div class="hint"><span>D.</span> Holstein</div>
            <div class="hint"><span>E.</span> Nymph</div>
            <div class="hint"><span>F.</span> Pueblo</div>
            <div class="hint"><span>G.</span> Rossignol</div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            Hints for <span>11/10 – 11/16</span>
        </div>
    </div>
</body>
</html>
