<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Hints for 11/17 – 11/23</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Styling -->
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #007b83, #00a8b5);
            width: 100%;
            padding: 40px 0;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
        }

        /* Hints Section */
        .hints-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hints-container h2 {
            font-size: 2.4rem;
            color: #007b83;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .hint-card {
            background: #e6f5f7;
            color: #007b83;
            margin: 15px auto;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .hint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 123, 131, 0.4);
        }

        /* CTA Footer Section */
        footer {
            margin-top: 40px;
            padding: 20px 10px;
            width: 100%;
            background: linear-gradient(135deg, #007b83, #00a8b5);
            color: white;
            text-align: center;
        }

        footer p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        footer a {
            color: #ffe1b1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }

        footer img {
            max-width: 120px;
            height: auto;
            margin-top: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .hints-container h2 {
                font-size: 2rem;
            }

            .hint-card {
                font-size: 1.5rem;
            }

            footer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Trivia Hints for 11/17 – 11/23</h1>
        <p>Be ready for trivia night – Check out this week's hints below!</p>
    </header>

    <!-- Hints Section -->
    <div class="hints-container">
        <h2>Weekly Trivia Hints</h2>
        <div class="hint-card">Bhutan</div>
        <div class="hint-card">Coleman</div>
        <div class="hint-card">Greenhouse</div>
        <div class="hint-card">Madeira</div>
        <div class="hint-card">Norway</div>
        <div class="hint-card">St. Louis</div>
        <div class="hint-card">Taos</div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Want to see yourself on the leaderboard? <a href="https://play.lastcalltrivia.com" target="_blank">Join us for trivia night!</a></p>
        <img src="https://lastcalltrivia.com/wp-content/uploads/2021/04/Logo_Last-Call-Trivia_Teal-174x72.png" alt="Last Call Trivia Logo">
    </footer>
</body>
</html>
