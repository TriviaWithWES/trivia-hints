<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Hints for 11/17 – 11/23</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Styling -->
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Header Styling */
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            width: 100%;
            padding: 20px 0;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            font-family: 'Poppins', sans-serif;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 2px;
            animation: fade-in 1.5s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hints Section */
        .hints-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .hints-container h2 {
            font-size: 2.5rem;
            color: #f9e5d8;
            margin-bottom: 30px;
        }

        .hint-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            margin: 15px 0;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(255, 255, 255, 0.4);
        }

        .hint-card span {
            color: #ffeaa7;
            font-size: 1.3rem;
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #f9e5d8;
        }

        footer a {
            color: #ff9f43;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile-First Adjustments for iPhone 16 */
        @media (max-width: 1290px) {
            header h1 {
                font-size: 2.8rem; /* Shrinks title size */
            }

            .hints-container {
                margin: 20px;
                padding: 20px;
            }

            .hints-container h2 {
                font-size: 2rem; /* Shrinks subtitle for smaller screens */
            }

            .hint-card {
                font-size: 1.2rem;
                padding: 15px;
            }

            .hint-card span {
                font-size: 1rem;
            }

            footer {
                font-size: 1rem;
            }
        }

        /* Background Animation */
        @keyframes background-animate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            animation: background-animate 10s ease infinite;
            background-size: 200% 200%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Trivia Hints for 11/17 – 11/23</h1>
    </header>

    <!-- Hints Section -->
    <div class="hints-container">
        <h2>Get Ready to Crush Trivia Night!</h2>
        <div class="hint-card"><span>A.</span> Bhutan</div>
        <div class="hint-card"><span>B.</span> Coleman</div>
        <div class="hint-card"><span>C.</span> Greenhouse</div>
        <div class="hint-card"><span>D.</span> Madeira</div>
        <div class="hint-card"><span>E.</span> Norway</div>
        <div class="hint-card"><span>F.</span> St. Louis</div>
        <div class="hint-card"><span>G.</span> Taos</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Want to see yourself on the leaderboard? <a href="https://play.lastcalltrivia.com" target="_blank">Join us for trivia night!</a></p>
    </footer>
</body>
</html>
