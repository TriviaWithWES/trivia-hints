<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Hints for 11/17 – 11/23</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="This Week's Trivia Hints" />
    <meta property="og:description" content="Get a sneak peek at this week's trivia hints and come prepared to win!" />
    <meta property="og:image" content="https://triviawithwes.github.io/trivia-hints/preview-image.jpg" />
    <meta property="og:url" content="https://triviawithwes.github.io/trivia-hints/" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Styling -->
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1c1c1c, #323232, #4b4b4b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        /* Header Styling */
        header {
            background: linear-gradient(to right, #ff7f50, #ff4500);
            width: 100%;
            padding: 20px 0;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            font-size: 3.8rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Hints Section */
        .hints-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: #f4f4f4;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .hints-container h2 {
            font-size: 2.8rem;
            color: #ff4500;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .hint-card {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffd700, #f4a460);
            color: #333;
            margin: 15px auto;
            padding: 20px;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            max-width: 80%;
            text-align: center;
            cursor: pointer;
        }

        .hint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 69, 0, 0.5);
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ddd;
            text-align: center;
        }

        footer a {
            color: #ffa07a;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer img {
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* Responsive Adjustments for Small Screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            .hints-container h2 {
                font-size: 2.2rem;
            }

            .hint-card {
                font-size: 1.8rem;
                padding: 15px;
            }

            footer {
                font-size: 1rem;
            }

            footer img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Trivia Hints for 11/17 – 11/23</h1>
    </header>

    <!-- Hints Section -->
    <div class="hints-container">
        <h2>Get Ready to Shine!</h2>
        <div class="hint-card">Bhutan</div>
        <div class="hint-card">Coleman</div>
        <div class="hint-card">Greenhouse</div>
        <div class="hint-card">Madeira</div>
        <div class="hint-card">Norway</div>
        <div class="hint-card">St. Louis</div>
        <div class="hint-card">Taos</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Want to see yourself on the leaderboard? <a href="https://play.lastcalltrivia.com" target="_blank">Join us for trivia night!</a></p>
    </footer>
</body>
</html>
